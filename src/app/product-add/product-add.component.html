<div class="product-add">
  <h2>Add New Product</h2>
  <form #productForm="ngForm" (ngSubmit)="addProduct()">
    <div>
      <label for="name">Product Name</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required #name="ngModel">
      <div *ngIf="name.invalid && name.touched" class="error">
        Product name is required.
      </div>
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" required #description="ngModel"></textarea>
      <div *ngIf="description.invalid && description.touched" class="error">
        Description is required.
      </div>
    </div>
    <div>
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required #price="ngModel">
      <div *ngIf="price.invalid && price.touched" class="error">
        Price is required and must be greater than 0.
      </div>
    </div>
    <div>
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl" required #imageUrl="ngModel">
      <div *ngIf="imageUrl.invalid && imageUrl.touched" class="error">
        Image URL is required.
      </div>
    </div>
    <div class="button-group">
      <button type="submit" [disabled]="productForm.invalid">Add Product</button>
      <button type="button" (click)="cancelAdd()">Cancel</button>
    </div>
  </form>
</div>
